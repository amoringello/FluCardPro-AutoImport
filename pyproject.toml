[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
# line-length = 160

[tool.ruff.lint]
select = ["ALL"]
extend-ignore = [
    "Q000",
    "D401", 
    "E501",
    "ERA001",
    "PLR2004",
]

[tool.ruff.format]
# 5. Use single quotes in `ruff format`.
quote-style = "single"
